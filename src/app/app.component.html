<div class="container-fluid">
  <h1>Hello</h1>
  <form #userForm="ngForm">

    {{ userForm.value | json }}

    <div class="form-group">
      <label>name</label>
      <input type="text" class="form-control" name="name" ngModel>
    </div>
    <div class="form-group">
      <label>email</label>
      <input type="text" class="form-control" name="email" ngModel>
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" name="email" ngModel>
    </div>
    <div class="form-group">
      <select class="custom-select" name="topic" ngModel>
        <option selected>I am Interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time preference</label>
      <div class="form-check">
        <input class="form-check-input" ngModel type="radio" name="timePreference" value="morning">
        <label class="form-check-label">Morning (9am - 12pm)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" ngModel type="radio" name="timePreference" value="evening">
        <label class="form-check-label">Evening (5pm - 8pm)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" name="subscribe" ngModel type="checkbox">
      <label class="form-check-label">Send me promotional offers</label>
    </div>

    <button class="btn btn-primary" type="submit">Submit form</button>
    
  </form>
</div>
